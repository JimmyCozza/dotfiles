# Tmux statusbar layout configuration with semantic colors
# This file defines the statusbar layout using semantic color variables
# Colors should be defined before sourcing this file

# ----------------------------=== Status Bar Settings ===--------------------------

# Status bar position and general settings
set -g status-position top
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# ----------------------------=== Messages ===--------------------------

# Command messages styling
set -g message-style fg="${thm_warning}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_warning}",bg="${thm_gray}",align="centre"

# ----------------------------=== Panes ===--------------------------

# Pane border styling
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_accent}"

# ----------------------------=== Windows ===--------------------------

# Window status styling
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# ----------------------------=== Statusline Content ===--------------------------

# Left side is empty
set -g status-left ""

# Right side components broken down into readable segments

# Color transition separator (from background to primary color)
round_separator="#[fg=$thm_primary,bg=$thm_bg,nobold,nounderscore,noitalics]î‚¶"

separator="#[fg=$thm_bg,bg=$thm_primary,nobold,nounderscore,noitalics] "

# Window name segment (shows current window name)
window_segment="#[fg=$thm_fg,bg=$thm_gray] #W "

# Prefix indicator - changes color based on whether prefix key is pressed
# Red when prefix is active, green when inactive
prefix_color="#{?client_prefix,#[fg=$thm_danger],#[fg=$thm_success]}"
prefix_bg="#{?client_prefix,#[bg=$thm_danger],#[bg=$thm_success]}"
prefix_indicator="${prefix_color}#[bg=$thm_gray]${prefix_bg}#[fg=$thm_bg]  "

# Session name segment (shows current tmux session)
session_segment="#[fg=$thm_fg,bg=$thm_gray] #S "

# Combine all segments into the status-right
set -g status-right "${round_separator}${separator}${window_segment}${prefix_indicator}${session_segment}"

# current_dir
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_secondary] #I #[fg=$thm_fg,bg=$thm_gray] #{b:pane_current_path} "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_primary] #I #[fg=$thm_fg,bg=$thm_bg] #{b:pane_current_path} "

# ----------------------------=== Modes ===--------------------------

# Clock mode
setw -g clock-mode-colour "${thm_accent}"

# Copy mode highlighting
setw -g mode-style "fg=${thm_primary} bg=${thm_black} bold"
