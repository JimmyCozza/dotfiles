# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

# --> Real Catppuccin
thm_rosewater="#f5e0dc" # rosewater
#flamingo="#f2cdcd" # flamingo
thm_mauve="#ddb6f2" # mauve
thm_pink="#f5c2e7" # pink
thm_red="#f28fad" # red
#maroon="#e8a2af" # maroon
#peach="#f8bd96" # peach
thm_yellow="#fae3b0" # yellow
thm_green="#abe9b3" # green
#blue="#96cdfb" # blue
thm_sky="#89dceb" # sky
#teal="#b5e8e0" # teal
#lavender="#c9cbff" # lavender
thm_fg="#d9e0ee" # white
thm_gray="#6e6c7e" # gray0
#gray1="#988ba2" # gray1
thm_gray2="#c3bac6" # gray2
#black0="#161320" # black0
#black1="#1a1826" # black1
thm_bg="#1e1e2e" # black2
#black3="#302d41" # black3
thm_black4="#575268" # black4

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position top
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_sky}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_sky}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray2}"
set -g pane-active-border-style fg="${thm_mauve}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-left ""
set -g status-right "#[fg=$thm_pink,bg=$thm_bg,nobold,nounderscore,noitalics]#[fg=$thm_bg,bg=$thm_pink,nobold,nounderscore,noitalics] #[fg=$thm_fg,bg=$thm_gray] #W #{?client_prefix,#[fg=$thm_red],#[fg=$thm_green]}#[bg=$thm_gray]#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg] #[fg=$thm_fg,bg=$thm_gray] #S "

# current_dir
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_mauve] #I #[fg=$thm_fg,bg=$thm_gray2] #{b:pane_current_path} "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_pink] #I #[fg=$thm_fg,bg=$thm_bg] #{b:pane_current_path} "

# parent_dir/current_dir
# setw -g window-status-format "#[fg=colour232,bg=colour111] #I #[fg=colour222,bg=colour235] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "
# setw -g window-status-current-format "#[fg=colour232,bg=colour208] #I #[fg=colour255,bg=colour237] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "

# --------=== Modes
setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_pink} bg=${thm_black4} bold"
