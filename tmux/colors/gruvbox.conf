# Gruvbox color scheme for tmux
# Source: https://github.com/morhetz/gruvbox

# Core colors
thm_bg="#282828"
thm_fg="#ebdbb2"

# Gruvbox palette
thm_black="#1d2021"
thm_red="#cc241d"
thm_green="#98971a"
thm_yellow="#d79921"
thm_blue="#458588"
thm_purple="#b16286"
thm_aqua="#689d6a"
thm_gray="#928374"
thm_orange="#d65d0e"

# Additional semantic colors for statusbar
thm_primary="${thm_orange}"     # Primary accent (active window)
thm_secondary="${thm_green}"    # Secondary accent (inactive window)
thm_accent="${thm_blue}"        # Border accent
thm_warning="${thm_yellow}"     # Warning/message color
thm_success="${thm_green}"      # Success/prefix inactive
thm_danger="${thm_red}"         # Danger/prefix active