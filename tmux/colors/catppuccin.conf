# Catppuccin Mocha color scheme for tmux
# Source: https://github.com/catppuccin/catppuccin

# Core colors
thm_bg="#1e1e2e"        # base
thm_fg="#cdd6f4"        # text

# Catppuccin palette
thm_black="#11111b"     # crust
thm_red="#f38ba8"       # red
thm_green="#a6e3a1"     # green
thm_yellow="#f9e2af"    # yellow
thm_blue="#89b4fa"      # blue
thm_purple="#cba6f7"    # mauve
thm_aqua="#94e2d5"      # teal
thm_gray="#585b70"      # surface2
thm_orange="#fab387"    # peach

# Additional Catppuccin colors
thm_pink="#f5c2e7"      # pink
thm_sky="#89dceb"       # sky
thm_mauve="#cba6f7"     # mauve
thm_rosewater="#f5e0dc" # rosewater
thm_lavender="#b4befe"  # lavender

# Additional semantic colors for statusbar
thm_primary="${thm_pink}"      # Primary accent (active window)
thm_secondary="${thm_mauve}"   # Secondary accent (inactive window)
thm_accent="${thm_blue}"       # Border accent
thm_warning="${thm_yellow}"    # Warning/message color
thm_success="${thm_green}"     # Success/prefix inactive
thm_danger="${thm_red}"        # Danger/prefix active