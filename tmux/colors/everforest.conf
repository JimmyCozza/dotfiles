# Everforest Dark color scheme for tmux
# Source: https://github.com/sainnhe/everforest

# Core colors (dark medium variant)
thm_bg="#2d353b"        # bg0
thm_fg="#d3c6aa"        # fg

# Everforest palette
thm_black="#232a2e"     # bg_dim
thm_red="#e67e80"       # red
thm_green="#a7c080"     # green
thm_yellow="#dbbc7f"    # yellow
thm_blue="#7fbbb3"      # blue
thm_purple="#d699b6"    # purple
thm_aqua="#83c092"      # aqua
thm_gray="#859289"      # gray1
thm_orange="#e69875"    # orange

# Additional semantic colors for statusbar
thm_primary="${thm_green}"     # Primary accent (active window)
thm_secondary="${thm_aqua}"    # Secondary accent (inactive window)
thm_accent="${thm_blue}"       # Border accent
thm_warning="${thm_yellow}"    # Warning/message color
thm_success="${thm_green}"     # Success/prefix inactive
thm_danger="${thm_red}"        # Danger/prefix active