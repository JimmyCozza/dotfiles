set -sg escape-time 0
set -g mouse on

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

#######################################################
# STATUS BAR
#######################################################
set -g status-position top               # statusbar position
set -g status-interval 1
set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})'
set -g window-status-current-format '[#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})]'
set -g status-right "#W | #S "
set -g status-right-length 120
set -g status-right '#W | #S | #(date +"%b %_d %H:%M") | #(whoami)@#(hostname -s)'


set-option -g default-terminal "screen-256color"

#######################################################
# KEY BINDING
#######################################################

# hjkl pane navigation (prefix, key)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Custom keybinds for pane management
# Note: These use bind-key -n for no prefix needed
bind-key -n C-w kill-pane                    # Ctrl+w to kill current pane

# Ctrl+d for vertical split (left/right panes)
# Using C-d directly (will override EOF in shells)
bind-key -n C-d split-window -h -c "#{pane_current_path}"

# Ctrl+Shift+d for horizontal split (top/bottom panes)
# In tmux, Ctrl+Shift+d is represented as C-D (capital D)
bind-key -n C-D split-window -v -c "#{pane_current_path}"


# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Simple tmux options for anyone
set -g @plugin 'tmux-plugins/tmux-sensible'

# Persistent tmux envs across system restarts
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Continuous saving of tmux environment
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'alexwforsythe/tmux-which-key'

# Theme
#set -g @plugin "arcticicestudio/nord-tmux"
#set -g @plugin 'egel/tmux-gruvbox'
#set -g @tmux-gruvbox 'dark'

# --> Minimal transparent theme (no color definitions needed)

# ----------------------------=== Minimal Transparent Theme ===--------------------------

# status
set -g status-position top
set -g status "on"
set -g status-bg default
set -g status-fg default
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right "#W | #S "
set -g status-right-length "100"

# messages
set -g message-style fg=default,bg=default,reverse
set -g message-command-style fg=default,bg=default,reverse

# panes
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour250

# windows
setw -g window-status-activity-style fg=default,bg=default,none
setw -g window-status-separator " "
setw -g window-status-style fg=default,bg=default,none

# --------=== Statusline

set -g status-left ""
set -g status-right "#W | #S "
#  "#[fg=$thm_pink,bg=$thm_bg,nobold,nounderscore,noitalics]#[fg=$thm_bg,bg=$thm_pink,nobold,nounderscore,noitalics] #[fg=$thm_fg,bg=$thm_gray] #W #{?client_prefix,#[fg=$thm_red],#[fg=$thm_green]}#[bg=$thm_gray]#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg] #[fg=$thm_fg,bg=$thm_gray] #S "

# current_dir
setw -g window-status-format "#I:#{b:pane_current_path}"
setw -g window-status-current-format "#I:#{b:pane_current_path}"
setw -g window-status-current-style bold

# parent_dir/current_dir
# setw -g window-status-format "#[fg=colour232,bg=colour111] #I #[fg=colour222,bg=colour235] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "
# setw -g window-status-current-format "#[fg=colour232,bg=colour208] #I #[fg=colour255,bg=colour237] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "

# --------=== Modes
setw -g clock-mode-colour colour250
setw -g mode-style "fg=default,bg=default,reverse"



#######################################################
# TMUX-CONTINUUM 
#######################################################

# Enables restoral of saved tmux config
set -g @continuum-restore 'on'

# How often to save a tmux layout (minutes)
set -g @continuum-save-interval '10'

#######################################################
# TMUX-RESURRECT
#######################################################

# Capture contents of each pane 
set -g @resurrect-capture-pane-contents 'on'

# Set to resurrect neovim sessions 
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '$HOME/.tmux/plugins/tpm/tpm'
