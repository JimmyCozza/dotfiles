# Mobile-friendly tmux settings
# Set terminal type for better compatibility
set -g default-terminal "screen"

set -g mouse on
set -g history-limit 10000

# Larger pane borders for mobile visibility
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=brightgreen

# Status bar at top (easier on mobile)
set -g status-position top

# Better mobile experience - using TTY-compatible colors
set -g status-style 'bg=black fg=white'
set -g status-left-length 20
set -g status-right '%H:%M'

# Easier prefix for mobile (Ctrl-a instead of Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes with | and -
bind | split-window -h
bind - split-window -v

# Reload config easily
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Quick pane switching with Alt+arrows
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D